{% if pptx_list %}
        <ul>
        {% for pptx in pptx_list %}
                <li><a href="{% url 'pptxlist:genpptx' pptx.id %}">{{ pptx }}</a></li>
		<li><img src="{{ pptx.pptx_thumbnail.url }}"></li>
        {% endfor %}
        </ul>
{% else %}
        <p>No pptxes are available.</p>
{% endif %}

        <li><a href="{% url 'pptxlist:uploadform' %}">upload</a></li>
